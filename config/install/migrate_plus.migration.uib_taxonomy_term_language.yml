langcode: en
status: true
dependencies: {  }
id: uib_taxonomy_term_language
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: uib_taxonomy
label: 'Taxonomy terms language'
source:
  plugin: d7_taxonomy_term
  bundle: language
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: uib_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - uib_taxonomy_term_tag
        - uib_taxonomy_term_event_type
        - uib_taxonomy_term_teaching_resoruce_type_type
        - upgrade_d7_taxonomy_term_record_status
        - uib_taxonomy_term_critical_writing_type
        - uib_taxonomy_term_creative_work_type
        - upgrade_d7_taxonomy_term_language
        - upgrade_d7_taxonomy_term_project_type
        - uib_taxonomy_term_gender
        - upgrade_d7_taxonomy_term_news_tags
        - upgrade_d7_taxonomy_term_publisher_and_journal_types
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: language
migration_dependencies:
  required:
    - uib_taxonomy_vocabulary
  optional:
    - upgrade_d7_field_instance
    - uib_taxonomy_vocabulary
