langcode: en
status: true
dependencies: {  }
id: uib_node_character
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: uib_nodes
label: 'Nodes (Character)'
source:
  key: migrate
  plugin: d7_node
  node_type: character
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_character/0/status:
    -
      plugin: get
      source: comment
  field_customizable:
    -
      plugin: get
      source: field_customizable
  field_marginalized:
    -
      plugin: get
      source: field_marginalized
  field_race_ethnicity:
    -
      plugin: sub_process
      source: field_race_ethnicity
      process:
        target_id: tid
  field_gender:
    -
      plugin: sub_process
      source: field_gender
      process:
        target_id: tid
  field_species:
    -
      plugin: sub_process
      source: field_species
      process:
        target_id: tid
  field_age:
    -
      plugin: sub_process
      source: field_age
      process:
        target_id: tid
  field_your_notes:
    -
      plugin: get
      source: field_your_notes
  field_media:
    -
      plugin: sub_process
      source: field_media
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_description:
    -
      plugin: get
      source: field_description
destination:
  plugin: 'entity:node'
  default_bundle: character
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
