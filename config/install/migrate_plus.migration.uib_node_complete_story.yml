langcode: en
status: true
dependencies: {  }
id: uib_node_complete_story
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: uib_nodes
label: 'Node complete (Story)'
source:
  plugin: d7_node_complete
  node_type: story
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_story/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: sub_process
      source: body
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
            bypass: true
    -
      plugin: default_value
      default_value: basic_html_test
  field_files:
    -
      plugin: media_migration_delta_sort
      source: field_files
    -
      plugin: sub_process
      process:
        target_id: fid
  field_multi_image:
    -
      plugin: media_migration_delta_sort
      source: field_multi_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_image:
    -
      plugin: media_migration_delta_sort
      source: field_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_media_asset:
    -
      plugin: media_migration_delta_sort
      source: field_media_asset
    -
      plugin: sub_process
      process:
        target_id: fid
  field_news_tags:
    -
      plugin: sub_process
      source: field_news_tags
      process:
        target_id: tid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: story
migration_dependencies:
  required:
    - uib_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
