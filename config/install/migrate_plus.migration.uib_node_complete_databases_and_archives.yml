langcode: en
status: true
dependencies: {  }
id: uib_node_complete_databases_and_archives
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - uib
migration_group: uib_nodes
label: 'Node complete (Databases and Archives)'
source:
  plugin: d7_node_complete
  node_type: databases_and_archives
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_databases_and_archives/0/status:
    -
      plugin: get
      source: comment
  field_project_type:
    -
      plugin: sub_process
      source: field_project_type
      process:
        target_id: tid
  field_url:
    -
      plugin: field_link
      source: field_url
  field_contributors:
    -
      plugin: sub_process
      source: field_contributors
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
            bypass: true
    -
      plugin: default_value
      default_value: basic_html
  field_contact_email:
    -
      plugin: sub_process
      source: field_contact_email
      process:
        value: email
  field_year_initiated:
    -
      plugin: sub_process
      source: field_year_initiated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-m-d
          source: value
  field_db_language:
    -
      plugin: sub_process
      source: field_db_language
      process:
        target_id: tid
  field_db_tags:
    -
      plugin: sub_process
      source: field_db_tags
      process:
        target_id: tid
  field_db_description_english:
    -
      plugin: get
      source: field_db_description_english
    -
      plugin: media_wysiwyg_filter
  field_db_description_original:
    -
      plugin: sub_process
      source: field_db_description_original
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
            bypass: true
    -
      plugin: default_value
      default_value: basic_html
  field_db_technotes:
    -
      plugin: sub_process
      source: field_db_technotes
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
            bypass: true
    -
      plugin: default_value
      default_value: basic_html
  field_image:
    -
      plugin: media_migration_delta_sort
      source: field_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_files:
    -
      plugin: media_migration_delta_sort
      source: field_files
    -
      plugin: sub_process
      process:
        target_id: fid
  field_multi_images:
    -
      plugin: media_migration_delta_sort
      source: field_multi_images
    -
      plugin: sub_process
      process:
        target_id: fid
  field_license:
    -
      plugin: get
      source: field_license
  field_record_status_tax:
    -
      plugin: sub_process
      source: field_record_status_tax
      process:
        target_id: tid
  field_editorial_notes:
    -
      plugin: get
      source: field_editorial_notes
  field_database_platform_ref:
    -
      plugin: get
      source: field_database_platform_ref
  field_db_org:
    -
      plugin: get
      source: field_db_org
  field_db_people:
    -
      plugin: get
      source: field_db_people
  field_db_cross_event:
    -
      plugin: get
      source: field_db_cross_event
  field_db_cross_cw:
    -
      plugin: get
      source: field_db_cross_cw
  field_db_description_org_lang:
    -
      plugin: sub_process
      source: field_db_description_org_lang
      process:
        target_id: tid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: databases_and_archives
migration_dependencies:
  required:
    - uib_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
