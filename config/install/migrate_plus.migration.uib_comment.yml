langcode: en
status: true
dependencies: {  }
id: uib_comment
class: Drupal\comment\Plugin\migrate\D7Comment
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: uib_nodes
label: Comments
source:
  plugin: d7_comment
  constants:
    entity_type: node
process:
  cid:
    -
      plugin: get
      source: cid
  pid:
    -
      plugin: skip_on_empty
      method: process
      source: pid
    -
      plugin: migration_lookup
      migration: uib_comment
  entity_id:
    -
      plugin: migration_lookup
      migration:
        - uib_node_character
        - uib_node_machine_vision_situation
        - uib_node_person
        - uib_node_work
      source: nid
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    -
      plugin: get
      source: constants/entity_type
  comment_type:
    -
      plugin: static_map
      source: node_type
      map:
        character: comments
        work: comments
        person: comments
        machine_vision_situation: comments
    -
      plugin: skip_on_empty
      method: row
  langcode:
    -
      plugin: get
      source: language
  field_name:
    -
      plugin: static_map
      source: field_name
      map:
        field_name: field_comment
      default_value: field_comment
  subject:
    -
      plugin: get
      source: subject
  uid:
    -
      plugin: get
      source: uid
  name:
    -
      plugin: get
      source: name
  mail:
    -
      plugin: get
      source: mail
  homepage:
    -
      plugin: get
      source: homepage
  hostname:
    -
      plugin: get
      source: hostname
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  status:
    -
      plugin: get
      source: status
  thread:
    -
      plugin: get
      source: thread
  comment_body:
    -
      plugin: get
      source: comment_body
destination:
  plugin: 'entity:comment'
migration_dependencies:
  required:
    - uib_node_character
    - uib_node_machine_vision_situation
    - uib_node_person
    - uib_node_work
    - uib_user
  optional:
    - upgrade_d7_comment
    - upgrade_d7_node_book
    - upgrade_d7_node_character
    - upgrade_d7_node_class_group
    - upgrade_d7_node_critical_writing
    - upgrade_d7_node_databases_and_archives
    - upgrade_d7_node_event
    - upgrade_d7_node_landing_page
    - upgrade_d7_node_machine_vision_situation
    - upgrade_d7_node_notebook
