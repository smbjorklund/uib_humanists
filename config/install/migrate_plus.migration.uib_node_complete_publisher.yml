langcode: en
status: true
dependencies: {  }
id: uib_node_complete_publisher
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - uib
migration_group: uib_nodes
label: 'Node complete (Publisher)'
source:
  plugin: d7_node_complete
  node_type: publisher
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_publisher/0/status:
    -
      plugin: get
      source: comment
  field_url:
    -
      plugin: field_link
      source: field_url
  field_eissn:
    -
      plugin: get
      source: field_eissn
  field_issn_text:
    -
      plugin: get
      source: field_issn_text
  field_textfield:
    -
      plugin: sub_process
      source: body
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
          default_value: basic_html
  field_location:
    -
      plugin: get
      source: field_address
  field_email:
    -
      plugin: sub_process
      source: field_email
      process:
        value: email
  field_editorial_notes:
    -
      plugin: get
      source: field_editorial_notes
  field_record_status_tax:
    -
      plugin: sub_process
      source: field_record_status_tax
      process:
        target_id: tid
  field_editor_name:
    -
      plugin: get
      source: field_editor_name
  field_events:
    -
      plugin: get
      source: field_events
  field_publishing_type:
    -
      plugin: sub_process
      source: field_publishing_type
      process:
        target_id: tid
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: publisher
migration_dependencies:
  required:
    - uib_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
