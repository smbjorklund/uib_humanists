langcode: en
status: true
dependencies: {  }
id: uib_youtube_video
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: uib_files
label: 'File Entity (Youtube)'
source:
  plugin: d7_file_entity_item
  type: video
  uri_prefix: 'youtube://'
process:
  mid:
    -
      plugin: get
      source: fid
  uid:
    -
      plugin: get
      source: uid
  name:
    -
      plugin: get
      source: filename
  created:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_media_image/target_id:
    -
      plugin: get
      source: fid
  field_media_oembed_video:
    -
      plugin: str_replace
      source: uri
      search: 'youtube://v/'
      replace: 'https://youtu.be/'
destination:
  plugin: 'entity:media'
  default_bundle: remote_video
migration_dependencies:
  optional: { }
  required:
    - uib_file
