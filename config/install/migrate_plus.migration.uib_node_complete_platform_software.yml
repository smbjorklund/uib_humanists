langcode: en
status: true
dependencies: {  }
id: uib_node_complete_platform_software
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - uib
migration_group: uib_nodes
label: 'Node complete (Platform/Software)'
source:
  plugin: d7_node_complete
  node_type: platform_software
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_platform_software/0/status:
    -
      plugin: get
      source: comment
  field_url:
    -
      plugin: field_link
      source: field_url
  field_ps_description:
    -
      plugin: get
      source: field_ps_description
    -
      plugin: media_wysiwyg_filter
  field_version_history:
    -
      plugin: get
      source: field_version_history
    -
      plugin: media_wysiwyg_filter
  field_license:
    -
      plugin: get
      source: field_license
  field_ps_image:
    -
      plugin: media_migration_delta_sort
      source: field_ps_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_ps_attachment:
    -
      plugin: media_migration_delta_sort
      source: field_ps_attachment
    -
      plugin: sub_process
      process:
        target_id: fid
  field_media:
    -
      plugin: media_migration_delta_sort
      source: field_media
    -
      plugin: sub_process
      process:
        target_id: fid
  field_repository:
    -
      plugin: field_link
      source: field_repository
  field_editorial_notes:
    -
      plugin: get
      source: field_editorial_notes
  field_platform_versions:
    -
      plugin: field_link
      source: field_platform_versions
  field_record_status_tax:
    -
      plugin: sub_process
      source: field_record_status_tax
      process:
        target_id: tid
  field_platform_developers:
    -
      plugin: get
      source: field_platform_developers
  field_platform_year:
    -
      plugin: sub_process
      source: field_platform_year
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: Y-m-d
          source: value
  field_publisher_or_organization:
    -
      plugin: get
      source: field_publisher_or_organization
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: platform_software
migration_dependencies:
  required:
    - uib_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
