langcode: en
status: true
dependencies: {  }
id: uib_node_complete_notebook_entry
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - uib
migration_group: uib_nodes
label: 'Node complete (Notebook entry)'
source:
  plugin: d7_node_complete
  node_type: notebook_entry
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_notebook_entry/0/status:
    -
      plugin: get
      source: comment
  field_your_notes:
    -
      plugin: sub_process
      source: field_your_notes
      process:
        value:
          plugin: get
          source: value
        format:
          plugin: static_map
          source: format
          map:
            1: basic_html
            2: basic_html
            3: basic_html
            basic_text_editor: basic_html
            ds_code: basic_html
          default_value: basic_html
  field_notebok:
    -
      plugin: get
      source: field_notebok
  field_work_noted:
    -
      plugin: get
      source: field_work_noted
  field_cw_noted:
    -
      plugin: get
      source: field_cw_noted
  field_author_noted:
    -
      plugin: get
      source: field_author_noted
  field_event_noted:
    -
      plugin: get
      source: field_event_noted
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: notebook_entry
migration_dependencies:
  required:
    - uib_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
