langcode: en
status: true
dependencies: {  }
id: uib_file_entity_video_youtube
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Media Migration'
  - 'Media Entity'
  - uib
migration_group: uib_files
label: 'File Entity migration (Remote video)'
source:
  plugin: d7_file_entity_item
  type: video
  scheme: youtube
  destination_media_type_id: remote_video
process:
  uuid:
    -
      plugin: media_migrate_uuid
      source: fid
    -
      plugin: skip_on_empty
      method: process
  mid:
    -
      plugin: get
      source: fid
  uid:
    -
      plugin: get
      source: uid
  bundle:
    -
      plugin: get
      source: bundle
  name:
    -
      plugin: get
      source: filename
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_media_oembed_video/value:
    -
      plugin: media_internet_field_value
      source: uri
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - uib_user
  optional: {  }
