langcode: en
status: true
dependencies: {  }
id: uib_file_entity_image_public
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Media Migration'
  - 'Media Entity'
  - uib
migration_group: uib_files
label: 'File Entity migration (Image)'
source:
  plugin: d7_file_entity_item
  type: image
  scheme: public
  destination_media_type_id: image
process:
  uuid:
    -
      plugin: media_migrate_uuid
      source: fid
    -
      plugin: skip_on_empty
      method: process
  mid:
    -
      plugin: get
      source: fid
  uid:
    -
      plugin: get
      source: uid
  bundle:
    -
      plugin: get
      source: bundle
  name:
    -
      plugin: get
      source: filename
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_media_image/target_id:
    -
      plugin: get
      source: fid
  field_media_image/display:
    -
      plugin: get
      source: display
  field_media_image/description:
    -
      plugin: get
      source: description
  field_media_image/width:
    -
      plugin: get
      source: width
  field_media_image/height:
    -
      plugin: get
      source: height
  thumbnail/target_id:
    -
      plugin: get
      source: fid
  thumbnail/width:
    -
      plugin: get
      source: width
  thumbnail/height:
    -
      plugin: get
      source: height
  alt_from_media:
    -
      plugin: skip_on_empty
      source: field_file_image_alt_text
      method: process
    -
      plugin: extract
      index:
        - '0'
        - value
      default: ''
    -
      plugin: default_value
      default_value: null
  thumbnail/alt:
    -
      plugin: null_coalesce
      source:
        - alt
        - '@alt_from_media'
      default_value: null
  field_media_image/alt:
    -
      plugin: null_coalesce
      source:
        - alt
        - '@alt_from_media'
      default_value: null
  title_from_media:
    -
      plugin: skip_on_empty
      source: field_file_image_title_text
      method: process
    -
      plugin: extract
      index:
        - '0'
        - value
      default: ''
    -
      plugin: default_value
      default_value: null
  thumbnail/title:
    -
      plugin: null_coalesce
      source:
        - title
        - '@title_from_media'
      default_value: null
  field_media_image/title:
    -
      plugin: null_coalesce
      source:
        - title
        - '@title_from_media'
      default_value: null
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - uib_user
    - uib_file
  optional: {  }
